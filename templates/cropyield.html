        <link href="{{ url_for('static', filename='css/style.css') }}" rel='stylesheet' type='text/css' />
        
        <!-- Title Tag-->
        <title>Crop Recommendation</title>

        <!--City-->
        <script type="text/JavaScript" src="{{ url_for('static', filename='scripts/cities.js') }}"></script>
    </head>
    <body window.onload=getLocation()>

        <!--Header-->
        <header>
            <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark  ">
                <div class="container">
                    <a href="{{ url_for('home') }}" class="nav-brand">Agro-Intelligent</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavBar"aria-controls="myNavBar" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="myNavBar">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a href="{{ url_for('home') }}" class="nav-link">Home</a>
                            </li>
                            <li class ="nav-item">
                                <a href="{{ url_for('crop_recommend') }}" class="nav-link">Crop Recommender</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('fertilizer_recommendation') }}">Fertilizer Advisor</a>
                              </li>
                            <li class="nav-item active">
                              <a href="{{url_for('crop_yield')}}" class="nav-link">Yield Predictor</a>
                            </li>
                            <li class="nav-item">
                              <a href="{{url_for('about')}}" class="nav-link">About</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <section class="sec">
            <form  method="POST" action="{{ url_for('crop_yields') }}">
		<div class="form-group row">
                    <label for="Nitrogen" class="col-sm-3 col-form-label">Nitrogen</label>
                    <div class="col-sm-9">
                      <input type="number" class="form-control" id="Nitrogen" name="nitrogen" placeholder="Example:60" required/>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="Phosphorous" class="col-sm-3 col-form-label">Phosphorous</label>
                    <div class="col-sm-9">
                      <input type="number" class="form-control" id="Phosphorous" name="phosphorous" placeholder="Example:40" required/>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="Pottasium" class="col-sm-3 col-form-label">Pottasium</label>
                    <div class="col-sm-9">
                      <input type="number" class="form-control" id="Pottasium" name="pottasium" placeholder="Example:40" required/>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="ph level" class="col-sm-3 col-form-label">ph level</label>
                    <div class="col-sm-9">
                      <input type="number" class="form-control" id="ph" name="ph" placeholder="Example:5.2" step="0.01" required/>
                    </div>
                  </div>
                <div class="form-group row">
                    <label for="crop" class="col-sm-3 col-form-label">Crop</label>
                    <div class="col-sm-9">
                        <select id="crops" class="form-control" name="crops" required></select>
                        <script language="Javascript">print_crops("crops");</script>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Area" class="col-sm-3 col-form-label">Area</label>
                    <div class="col-sm-9">
                      <input type="number" class="form-control" id="Area" name="area" placeholder="Example:60.25" step="0.01" required/>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="season" class="col-sm-3 col-form-label">Season</label>
                    <div class="col-sm-9">
                        <select id="seasons" class="form-control" name="seasons" required></select>
                        <script language="Javascript">print_seasons("crops");</script>
                    </div>
                </div>
                 <div id='geo'>
		  <input type="hidden" id='lat' name="lat"/>
		  <input type="hidden" id='lon' name="lon"/>            
		</div>
                  
                  <div class="form-group text-right">
                  <button type="submit" class="btn btn-primary">Predict</button>
                </div>
                <div class="form-group" style="justify-content: center;">
                  <h1 class="text-center"><b>{{ prediction }}</b></h1>
             </div>
            </form>
        </section>
        <footer class=" bg-dark text-white pt-5 pb-4">
          <div class="container text-center text-md ">
              <h2><a href="{{ url_for('home') }}">Agro-Intelligent</a></h2>
              <p>Crop Recommender - Fertilizer Advisor - Crop Yield Prediction<br> </p>
              <p>&copy; Copyright 2021 HICET</p>
          </div>
      </footer>

        </footer>

    </body>
